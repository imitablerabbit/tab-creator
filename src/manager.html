<!DOCTYPE html>
<html>
	<head>
		<title>Tab Manager</title>	
		<script src="scripts/manager.js"></script>
		<link type="text/css" rel="stylesheet" href="css/manager.css" />
	</head>
	<body>

		<!-- Open a new tab form -->
		<h1>New Tab</h1>
		<form id="new-tab-form">
			<label for="new-url">URL:</label>
			<input id="new-url" type="text" name="new-url" autofocus>
			<input type="submit" value="Go!" title="Open new tab with the given URL.">
		</form>

		<!-- Information about all of the currently opened tabs -->
		<h1 class="open-tabs">Open Tabs</h1>

		<div id="filter">
			<label for="filter">FILTER:</label>
			<input type="text" name="filter-text" id="filter-text">
		</div>
		
		<p id="tabs">TABS: <span id="tabs-num">0</span></p>
		<div id="links"></div>
	</body>
</html>
